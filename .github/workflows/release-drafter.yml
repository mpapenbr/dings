name: Release Drafter

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  release-drafter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # Drafts release notes as Pull Requests are merged into "master"
      - uses: release-drafter/release-drafter@v5
        id: rd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # REPO_URL: ${{ github.server_url}}/${{ github.repository}}
        # with:
        #   footer: |
        #     [Detailed comparison](${{ github.server_url}}/${{ github.repository}}/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION)

      - name: output changelog
        run: |
          echo "Resolved version ${{ steps.rd.outputs.tag_name }}"
          echo "${{ steps.rd.outputs.body }}"
